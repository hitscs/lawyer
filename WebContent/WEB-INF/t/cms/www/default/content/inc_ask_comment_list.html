<div class="clear"></div>
<div class="LanMu01-2">
    <div class="LanMu01-1"></div>
    <span>回答列表</span>
    <div id="commentList"><!-- 已有 ${content.commentsCheckedNum!} 条回答 --></div>

</div>

<div id="commentListContainer">
            [@cms_comment_page contentId=content.id count='15' checked='1']		 
            <dl class="rmpl">
            [#if tag_pagination.list?size = 0]
            <dt><span>暂无相关回答！</span></dt>
            [#else]
            [#list tag_pagination.list as c]
            <dt><span>${(c.commentUser.username)!"匿名网友"}</span> 于 ${c.createTime} 回答道:</dt>
            <dd>${c.textHtml!}</dd>
            <dd class="line"></dd>
            [/#list]
            <div class="pagebar">[@cms_pagination sysPage='1'/]</div>			
            [/#if]
            </dl>		  
            [/@cms_comment_page]




</div>
